          <button type="submit"><i class="fa-solid fa-user-plus"></i> Agregar Paciente</button>
        </form>
      </div>
      <table class="tabla">
        <thead>
          <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="listaPacientes"></tbody>
      </table>
    </section>
  </main>

</body>
</html>
